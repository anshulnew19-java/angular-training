
<h2>Angular Form Array</h2>
<form [formGroup]=" ">
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li 
        *ngFor="let topic of form.get('topics')['controls']" 
        (click)="removeTopics(topic)"
        class="list-group-item"
        >
            {{ topic.value }}
        </li>
    </ul>
</form>
